<script>
    function printNumbersWithOptions(start, end, option) {
        for (var x = start; x <= end; x++) {
            switch (option) {
                case "even":
                    if (x % 2 == 0) {
                        document.write(x + " ");
                    }
                    break;
                case "odd":
                    if (x % 2 != 0) {
                        document.write(x + " ");
                    }
                    break;
                default :
                    document.write(x + " ")
            }

        }
    }
    printNumbersWithOptions(1, 20, "even");
</script>
