<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Simple Calculator</title>
    <link href="calcStyle.css" rel="stylesheet">
    <script src="jquery-3.5.1.min.js"></script>
</head>
<body>
<input type="number" title="" id="num1">
<button onclick="getValue('1')">+</button>
<button onclick="getValue('2')">-</button>
<button onclick="getValue('3')">*</button>
<button onclick="getValue('4')">/</button>
<button onclick="getValue('5')">%</button>
<input type="number" title="" id="num2">
<input type="text" title="" id="nateg" placeholder="Result" readonly>
<script src="calcJs.js"></script>
</body>
</html>
