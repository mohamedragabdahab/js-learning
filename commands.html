<!--
                                         • Basic Commands •

         • git init                                        // Initialize Local Git Repository
        •• git add <fileName>                              // Add file(s) To Index
           git add .                                       // ( . ) add all files
        •• git status                                      // Check Status Of Working Tree
        •• git commit                                      // Commit changes in index
        •• git push origin <Branch Name>                   // Push To Remote Repository
         • git pull origin <Branch Name>                   // pull Latest From Remote Repository
         • git clone                                       // Clone Repository Into A New Directory
         • git config                                      // is used to set Git configuration values on a --global or --local project level.
        •• git rm --cached <file name>                     // is used to remove a file(s)  --cached ==> will only remove files from the index. Your files will still be there
        •• git branch <Branch Name>                        // to create a new branch
        •• git checkout <Branch Name>                      // to switch to another branch
        • git checkout -b <branch name>                    // create and switch to a new branch in one command
        • git branch -d <branch name>                      // delete branch (local delete)
        • git push origin :<branch name>                   // delete branch (server delete)
        • git log                                          // history
        • git fetch origin <branch name>:<branch name>     // take a branch from the server



                     -->
