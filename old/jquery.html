<button id="takeValue">Take a value from the user using jQuery</button>

    <li>HTML</li>

    <div>
        Hello from div
    </div>
<script src="jquery-3.5.1.min.js"></script>
<script>
    // element fading using fadeToggle()
    $("#hideShowBtn").click(function(){
        $("#hideShow").fadeToggle();
    });



    // take a value from the user
    $("#takeValue").click(function(){
        let myValue = $("input").val();
        alert("Value is: " + myValue )
    });

    // hide elements when click on it
        $("li").click(function(){
            $(this).hide();
        });


</script>
